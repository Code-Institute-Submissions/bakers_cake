{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container h-90">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Contact Us</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-5">
            <form class="mt-3" action="{% url 'contact' %}" method="POST" id="contact-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-black rounded btn-lg text-uppercase float-right" type="submit">Send
                    Message</button>
            </form>
        </div>
        <div class="col-12 col-lg-7">
        </div>
    </div>
</div>
{% endblock %}
